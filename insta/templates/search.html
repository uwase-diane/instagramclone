{%extends 'base.html'%} 
{% block content %}

  <div class="row">
    <div class="container" style="margin-top:-4%">
      <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
              {% if users %}
              <h2 style="font-size: 15px;">Found {{ users|length }} user {{users|pluralize}}</h2>
              {% else %}
              <h2 style="font-size: 15px;"> Found 0 users with username</h2>
  
              {% endif %}
              <hr style="background-color: #c5c0be;">

  {% if users %}
    {% for user in users %}
    <div class="container">
      <div class="row">
        
          <div class="col-md-3">
            
           

            <img src="{{user.profile_photo.url}}" alt=""
                             class="rounded-circle border ml-3 mt-2  mr-3" width="55" height="55">
        </div>
      <div class="col-md-6 mt-2">
        

        <span><strong><a>{{user.user.username}}</a></strong></span><br>
          
    </div>

      <div class="col-md-3 mt-3">

       
        <a class="btn btn-sm btn-outline-warning"  href="{% url 'othersprofile' user.user.id %}">View profile</a>
        
      </div>
      
  </div>
</div>


{% endfor %}
{% endif %}
</div>
<div class="col-md-3"></div>
</div>

</div>

{% endblock %}
