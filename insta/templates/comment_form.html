{% load bootstrap4 %} 
{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Comment</title>
  {{form.media}}

  {% block styles %} 
  {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}"> 
  {% endblock %}

</head>

<body>
<div class="container" style="margin-top:5%; background-image: url(https://res.cloudinary.com/auca/image/upload/v1604870818/images_qbzayi.png)">

  <form  action="{%url 'comment' image_id%}" method="post" enctype="multipart/form-data">
    {%csrf_token%}

    {% bootstrap_form form%}
    <input type="submit" class="btn btn-lg" style="background-color: #FF6316;color:white;" value="Post">
  </form>

   {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} {% endblock %}
</div>
</body>

</html>
